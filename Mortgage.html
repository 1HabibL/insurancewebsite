<!----- HOUSE PRICE --->

    <div class="fullform">
        <form action="" method="POST" class="form1" id="form4">
            <div class="homept1" id="homept1">

                <fieldset class="fieldset5" id="fieldset5">
                    <h3 class="formsubheading">Payment Plan</h3>
                <label class="labelname" for="mortgage">Mortgage Amount</label><br><input id="mortgage" name="mortgage" input="number" inputmode="numeric" class="mortgageboxes"><br>
                <label class="labelname" for="interest">Interest Rate</label><br><input id="interest" name="interest" input="number" inputmode="numeric"  class="mortgageboxes"><br>
              
                <label class="labelname"  for="ammortization">Ammortization Period</label>
                    <select id="ammortization" name="ammortization" >
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="4">4 Years</option>
                        <option value="5">5 Years</option>
                        <option value="6">6 Years</option>
                        <option value="7">7 Years</option>
                        <option value="8">8 Years</option>
                        <option value="9">9 Years</option>
                        <option value="10">10 Years</option>
                        <option value="11">11 Years</option>

                        <option value="13">13 Years</option>
                        <option value="14">14 Years</option>

                        <option value="17">17 Years</option>
                        <option value="18">18 Years</option>
                        <option value="19">19 Years</option>
                        <option value="20">20 Years</option>
                        <option value="21">21 Years</option>
                        <option value="22">22 Years</option>
                        <option value="23">23 Years</option>
                        <option value="24">24 Years</option>
                        <option value="25" selected>25 Years</option>
                        <option value="26">26 Years</option>

                        <option value="28">28 Years</option>
                        <option value="29">29 Years</option>
                        <option value="30">30 Years</option>
                    </select>
                       <br>
                       
                    <!--<label class="labelname" for="Frequency">Payment Frequency</label>
                    <select id="Frequency" name="Frequency">
                        <option value="AcceleratedWeekly">Accelerated Weekly</option>
                        <option value="Weekly">Weekly</option>
                        <option value="AcceleratedBiWeeklyV">Accelerated Bi-Weekly</option>

                        <option value="SemiMonthly">Semi-Monthly</option>
                        <option value="12">Monthly</option>
                    </select>
                    <br>-->
                    <label class="labelname">Payment Frequency</label>
                    <div class="radio-group">
                      <div class="radiomortgage">
                       
                        <input class="radiomortgageinput" type="radio" id="monthly" name="frequency" value="12">
                        <label class="radiomortgagelabel" for="monthly">Monthly</label>
                      </div>
                      <div class="radiomortgage">
                        <input class="radiomortgageinput" type="radio" id="bi-weekly" name="frequency" value="26">
                        <label class="radiomortgagelabel" for="bi-weekly">Bi-Weekly</label>
                      </div>
                      <div class="radiomortgage">
                        <input class="radiomortgageinput" type="radio" id="weekly" name="frequency" value="52" checked>
                        <label class="radiomortgagelabel" for="weekly">Weekly</label>
                      </div>
                    </div>

                    

                    <label class="labelname" for="Term">Term</label>
                    <select id="Term" name="Term">
                        <option value="1">1 Years</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="4">4 Years</option>
                        <option value="5">5 Years</option>
                        <option value="6">6 Years</option>
                        <option value="7">7 Years</option>
                        <option value="8">8 Years</option>
                        <option value="9">9 Years</option>
                        <option value="10">10 Years</option>
                    </select>
            </fieldset>
                
            <!----- Prepayment Plan --->
    <fieldset class="fieldset5" id="fieldset5">
        <h3 class="formsubheading">Prepayment Plan</h3>

        <label class="labelname" for="Prfrequency">Prepayment Frequency</label><br> 
        <select id="Prfrequency" name="Prfrequency">
            <option value="OneTime">One Time</option>
            <option value="EachYear">Each Year</option>
            <option value="Same">Same as Regular Payment</option>
        </select><br>
            <label class="labelname" for="Start">Start Payment With:</label>
            <br><input id="Start" name="Start" input="number" inputmode="numeric" class="mortgageboxes"><br>
    
        
    </fieldset>
    <button class="submitbtnd" id="submitbtnd" type="submit" value="Calculate">submit</button>
</form>
