<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d0cedea89.js" crossorigin="anonymous"></script>
    <script defer src="./carloan.js"></script>

    <title>Car Loan Calculater by TJInsurance</title>
</head>
<body  class="form5">
   
    <div class="textlogo" ><a="landingpage.html"><h1>TjInsurance</h1></h1></a></div>
  

    <div class="navbar">
    <nav>
        <ul>
            <li><a href="landingpage.html">Home</a></li>
            <li><a href="Product.html">Products</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>

    </div>
   
    <div class="header" id="header">
    <h1 class="header1" id="header1">Car loan Calculater</h1>
    <p class="header2" id="header2">Please fill out this form with the required information</p>
</div>

<!----- HOUSE PRICE --->

    <div class="fullform">
        <form action="" method="POST" class="form1" id="form4">
            <div class="homept1" id="homept1">

                <fieldset class="fieldset5" id="fieldset5">
                    <h3 class="formsubheading">Payment Plan</h3>
                <label class="labelname" for="carprice">Car price</label><br><input id="carprice" name="carprice" input="number" inputmode="numeric" class="mortgageboxes"><br>
                <label class="labelname" for="interest">Interest Rate (%)</label><br><input id="interest" name="interest" input="number" inputmode="numeric"  class="mortgageboxes"><br>
              
                <label class="labelname"  for="ammortization">Ammortization Period</label>
                    <select id="ammortization" name="ammortization" >
                        <option value="0.5">6 months</option>
                        <option value="1">12 months</option>
                        <option value="1.5">18 months</option>
                        <option value="2" >24 months</option>
                        <option value="2.5">30 months</option>
                        <option value="3">36 months</option>
                        <option value="3.5">42 months</option>
                        <option value="4" selected>48 months</option>
                        <option value="4.5">54 months</option>
                        <option value="5">60 months</option>
                        <option value="5.5">66 months</option>
                        <option value="6">72 months</option>
                        <option value="6.5">78 months</option>
                        <option value="7">84 months</option>
                        <option value="7.5">90 Months</option>
                        <option value="8">96 Months</option>
                        <option value="8.5">102 Months</option>
                        <option value="9">108 Months</option>
                        <option value="9.5">115 Months</option>
                        <option value="10">121 Months</option>
                    </select>
                       <br>
                       
                    <!--<label class="labelname" for="Frequency">Payment Frequency</label>
                    <select id="Frequency" name="Frequency">
                        <option value="AcceleratedWeekly">Accelerated Weekly</option>
                        <option value="Weekly">Weekly</option>
                        <option value="AcceleratedBiWeeklyV">Accelerated Bi-Weekly</option>
                        <option value="BiWeekly">Bi-Weekly</option>
                        <option value="SemiMonthly">Semi-Monthly</option>
                        <option value="12">Monthly</option>
                    </select>
                    <br>-->
                    <label class="labelname">Payment Frequency</label>
                    <div class="radio-group">
                      <div class="radiomortgage">
                       
                        <input class="radiomortgageinput" type="radio" id="monthly" name="frequency" value="12">
                        <label class="radiomortgagelabel" for="monthly">Monthly</label>
                      </div>
                      <div class="radiomortgage">
                        <input class="radiomortgageinput" type="radio" id="bi-weekly" name="frequency" value="26" checked>
                        <label class="radiomortgagelabel" for="bi-weekly">Bi-Weekly</label>
                      </div>
                      <div class="radiomortgage">
                        <input class="radiomortgageinput" type="radio" id="weekly" name="frequency" value="52">
                        <label class="radiomortgagelabel" for="weekly">Weekly</label>
                      </div>
                    </div>

                    

                    <label class="labelname" for="Term">Term</label>
                    <select id="Term" name="Term">
                        <option value="1">1 Years</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="4">4 Years</option>
                        <option value="5">5 Years</option>
                        <option value="6">6 Years</option>
                        <option value="7">7 Years</option>
                        <option value="8">8 Years</option>
                        <option value="9">9 Years</option>
                        <option value="10">10 Years</option>
                    </select>
            </fieldset>
                
            <!----- Prepayment Plan --->
    <fieldset class="fieldset5" id="fieldset5">
        <h3 class="formsubheading">Prepayment Plan</h3>
   
        <label class="labelname" for="prepayment">Prepayment Amount</label><br><input id="prepayment" name="prepayment" input="number" inputmode="numeric"  class="mortgageboxes"><br>
        <label class="labelname" for="tradein">Trade-in Vehicle Price</label><br><input id="tradein" name="tradein" input="number" inputmode="numeric"  class="mortgageboxes"><br>    
        
    </fieldset>
    <button class="submitbtnd" id="submitbtnd" type="submit">submit</button>
</form>
    </div>



    <section class="productoutput">
     
        <div id="result"></div>
     
        </section> 
</body>
</html>
